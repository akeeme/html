<html>
<head>
	<title>product</title>
</head>
<body>
<script>
	var num1 = 0;
	var num2 = 0;
	var sum = 0;
	num1 = prompt('enter a number!');
	num2 = prompt('enter a second number!');

	function product()
	{
		sum=(num1*num2);
		alert('the product of '+num1+' and '+num2+' is ' +sum);
}
product();
</script>
