<!DOCTYPE html>
<html>
<head>
	<title>While loop</title>
</head>
<body>
	<script>
		var count = 0;
		document.write("starting loop ");
		while (count<10){
			document.write("current count: " 
				+ count + "<br />");
			count++;
		}
		document.write("loop stopped");
	</script>
	<p>Set the variable to a different value then try...</p>


</body>
</html>
