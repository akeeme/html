<!DOCTYPE html>

<html>
<head>
	<script>
		function validation(){
			var a = document.form.pass.value;
			if(a==""){
				alert("Please Enter Your Password");
				document.form.name.focus();
				return false;
            }
            if((a.length<4) || (a.length>8))
            {
                alert("Your Password must be 4-8 characters");
                document.form.pass.select();
                return false;
            }
		}
    </script>
    <style>
        div {
            text-align: center;
            margin: auto;
            margin-top:300px;
            width: 50%;
            font-size: 34px;
            color: white;
        }
        .name{
            width: 50%;
            height: 50px;
        }
        .submit{
            width:80px;
            height:50px;
        }
        body{
            background-color:lightslategray;
        }
    </style>
</head>
<body>
    <div>
	<form name="form" method="post" onsubmit="return validation()">
		<tr>
			<td>Password:</td>
			<td><input type="password" name="pass" class="name"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="sub" value="Submit" class="submit"></td>
		</tr>
    </form>
    </div>
</body>
</html>
