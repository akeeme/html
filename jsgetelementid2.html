<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript Statements</h2>
<p>Statements are separated by semicolons.</p>
<p>Then the value of z is displayed in the paragraph below:</p>
<p id="demo"></p>
<script>
	var x,y,z;
	x=5;
	y=6;
	z=x+y;
	document.getElementById('demo').innerHTML=z;
</script>
</body>
</html>
